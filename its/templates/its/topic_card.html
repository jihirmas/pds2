              <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"/>

            <div class="value">{{tareas_tema}}</div>
          </div>
        </div>
        <div class="text-right mt-3" style="position: absolute; bottom: 0; right: 0; display: flex; flex-direction: row; justify-content: flex-end;">
          <a href="/quiz/?tema={{tema}}">
            <div class="card-custom-button" style="margin-right: 10px;">
                IR A QUIZ
            </div>
          </a>
          <a href="/desarrollo/?tema={{tema}}">
            <div class="card-custom-button" style="margin-right: 10px;">
                IR A DESARROLLO
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="general">
      <h1>{{nombre_tema}}</h1>
      <p>{{descripcion_tema}}</p>
      <span class="more">Mouse over the card for more info</span>
      <div class="text-right mt-3" style="position: absolute; bottom: 0; right: 0;">
        <div class="card-custom-button">
